name: Build APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build APK using Kivy Buildozer Docker image
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/user/app \
            kivy/buildozer \
            sh -c "
            sed -i 's/self.check_root()/# self.check_root()/g' \
              /home/user/.venv/lib/python3.12/site-packages/buildozer/__init__.py &&
            buildozer android debug
            "





      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: jacobi-apk
          path: bin/*.apk
